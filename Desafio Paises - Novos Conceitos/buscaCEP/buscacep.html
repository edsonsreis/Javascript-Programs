<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar CEP</title>
    <script src="scriptBuscaCep.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <span>Digite o CEP:</span>
    <input type="text" name="CEP" id="CEP" placeholder="CEP">
    <button type="submit" onclick="buscacep()"> buscar</button>
    <hr>
    <div class="borders">
        <span>Rua:</span>
        <input type="text" readonly id="rua" style="display: block;" placeholder="Rua">
        <span>Complemento: </span>
        <input type="text" readonly id="complemento" style="display: block;" placeholder="Complemento">
        <span>Bairro: </span>
        <input type="text" readonly id="bairro" style="display: block;" placeholder="Bairro">
        <span>Cidade: </span>
        <input type="text" readonly id="cidade" style="display: block;" placeholder="Cidade">
        <span>Estado: </span>
        <input type="text" readonly id="estado" style="display: block;" placeholder="Estado">
    </div>

</body>
</html>
